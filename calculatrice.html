<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculatrice</title>
        <script>
            function show() {
                //document.getElementById("1").id
              document.getElementById("res").value+=event.target.id;
            }
           function compute() {
            document.getElementById("res").value=eval(document.getElementById("res").value);
         }
       function clear(){
        document.getElementById("res").value= document.getElementById("c").value=" ";
			//document.getElementById("res").value = document.getElementById("c").value;
			     
			}
            </script>
            <h3 style="text-align:center;" >Calculatrice</h3>
    </head>
<body>

<table>
    <tr>
        <td colspan="4">
            <input type="text" id="res" >

        </td>
    </tr>
    <tr>
        <td>
            <button   onclick="clear()"  > C
                
            </button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="show()" id="1">1</button>
        </td>
        <td>
            <button type="button" onclick="show()" id="2">2</button>
        </td>
        <td>
            <button type="button" onclick="show()" id="3">3</button>
        </td>
        <td>
            <button type="button" onclick="show()" id="+">+</button>
        </td>    
    </tr>
    <tr>
        <td>
            <button type="button" onclick="show()" id="4">4</button>
        </td>
        <td>
            <button type="button" onclick="show()" id="5" >5</button>
        </td>
        <td>
            <button type="button" onclick="show()" id="6" >6</button>
        </td>
        <td>
            <button type="button" onclick="show()"  id="-" >-</button>
        </td>    
    </tr>
    <tr>
        <td>
            <button type="button" onclick="show()" id="7" >7</button>
        </td>
        <td>
            <button type="button" onclick="show()" id="8" >8</button>
        </td>
        <td>
            <button type="button" onclick="show()"  id="9" >9</button>
        </td>
        <td>
            <button type="button" onclick="show()" id="*" >*</button>
        </td>    
    </tr>
    <tr>
        <td>
            <button type="button" onclick="show()" id="0" >0</button>
        </td>
        <td>
            <button type="button" onclick="show()" id="." >.</button>
        </td>
        <td>
            <button type="button" onclick="compute()" id="=" >=</button>
        </td>
        <td>
            <button type="button" onclick="show()" id="/" >/</button>
        </td>    
    </tr>
</table>




</body>
</html>
